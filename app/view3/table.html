<h1> this is partial for table </h1>

<div>
  <table>
    <tr ng-repeat="trow in tableContent">
      <td>
        <a href="{{trow.url}}">{{trow.name}}</a>
      </td>
      <td>
        <input type="number" step="any" ng-value="trow.price * trow.count" ng-model="trow.model" ng-change="areaChange($index)" />
      </td>
    </tr>
  </table>
</div>
