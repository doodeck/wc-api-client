<div>
  <table-global-directive />
</div>

<form>

    <select ng-model="tableContent.form.correctlySelected"
            ng-options="opt as opt.label for opt in options">

  </div>

    <input type="radio" ng-model="tableContent.form.name" value="red">&nbsp;Red<br/>

    <input type="radio" ng-model="tableContent.form.name" value="blue">&nbsp;Blue<br/>
  </div>
</form>
